<div class="container editBook"><br><br>
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8">
            <h1 class="titile">Edit Book</h1><br>
            <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="box">
                <div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="id">Book Id</label><br>
                            <input type="text" class="form-control" formControlName="id" id="id"><br>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Book Name</label><br>
                            <input type="text" id="name" class="form-control" FormControlName="name"><br>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="category">Category</label><br>
                            <input type="text" id="category" class="form-control" FormControl="category"><br>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="col-xs-12">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="description">Description</label><br>
                                <input type="text" id="description" class="form-control" FormControl="description"><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" id="price" class="form-control" FormControl="price"><br>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit">Save</button>
                        <button class="btn btn-danger" (click)="onCancel()" type="button">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
